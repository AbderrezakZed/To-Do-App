<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>To Do App</title>
</head>

<body class="bod">
    <div class="container">
        <h2>To Do List</h2>
        <div class="dark-icon">
            <svg class="darkBtn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M448 256c0-106-86-192-192-192V448c106 0 192-86 192-192zm64 0c0 141.4-114.6 256-256 256S0 397.4 0 256S114.6 0 256 0S512 114.6 512 256z"/></svg>
        </div>
        <div class="form">
            <input type="text" class="input">
            <input type="submit" class="add" value="Add Task">
            <input type="button" class="delbtn" value="Delete All">
        </div>
        <div class="tasks">
            <div class="task"></div>

        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
